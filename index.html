<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h3 style="text-align: center; font-weight: bold;">Tip calculator</h3>
            <p style="border-bottom: 2px solid rgb(211,211,211,.5);"></p>
            <br>
            <label for="amount">Montant de la facure</label>
            <br>
            <!-- <button>dollar</button> --><input type="text" id="amount">
            <br>
            <br>
            <label for="guest">Nombre d'invités</label>
            <br>
            <!-- <button>home</button> --><input type="number" id="guests">
            <br>
            <br>
            <label for="quality">Qualité service</label>
            <br>
            <select name="quality" id="quality">
                <option disabled selected value="0">Faite votre choix</option>
                <option value="0.3">30%-VIP</option>
                <option value="0.2">20%-HAUTE</option>
                <option value="0.15">15%-Medium</option>
                <option value="0.1">10%-Mauvais</option>
                <option value="0.05">5%-Tres Mauvais</option>

            </select>

            <div style="text-align: center;">
                <p style="border-top: 2px solid rgb(211, 211, 211,.5);"></p>
                <button onclick="calculate()" style="border-radius: 5px; width:fit-content ;">Calculate</button>
            </div>
        </div>
        <div id="tip-amount"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
